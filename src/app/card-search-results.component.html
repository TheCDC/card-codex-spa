<div *ngIf="card" id="search-results-component">
	<h2> Search Results (pg. {{page}})</h2>
	<div>
		<h2>
			Your Card
		</h2>
		<card-display [card]="card"></card-display>
	</div>
	<div>
		<h2>
			Similar Cards
		</h2>
		<nav class="navigation">
			<div class="breadcrumbs">
				<button (click)="goBack()">Back to search</button>
			</div>
			<div class="pages">
				<button *ngIf="page-1>0" (click)="previousPage()"> &laquo; {{page-1}} </button>
				<div>
					( {{page}} )
				</div>
				<button (click)="nextPage()">{{page+1}} &raquo;</button>
			</div>
		</nav>
		<div *ngIf="isLoading">
			<div id="spinningSquaresG">
				<div id="spinningSquaresG_1" class="spinningSquaresG"></div>
				<div id="spinningSquaresG_2" class="spinningSquaresG"></div>
				<div id="spinningSquaresG_3" class="spinningSquaresG"></div>
				<div id="spinningSquaresG_4" class="spinningSquaresG"></div>
				<div id="spinningSquaresG_5" class="spinningSquaresG"></div>
				<div id="spinningSquaresG_6" class="spinningSquaresG"></div>
				<div id="spinningSquaresG_7" class="spinningSquaresG"></div>
				<div id="spinningSquaresG_8" class="spinningSquaresG"></div>
			</div>
		</div>
		<cards-list *ngIf="!isLoading" [cards]="cards"></cards-list>
		<nav class="navigation">
			<div class="breadcrumbs">
				<button (click)="goBack()">Back to search</button>
			</div>
			<div class="pages">
				<button *ngIf="page-1>0" (click)="previousPage()"> &laquo; {{page-1}} </button>
				<div>
					( {{page}} )
				</div>
				<button (click)="nextPage()">{{page+1}} &raquo;</button>
			</div>
		</nav>
	</div>
</div>
